<div class="flex min-h-full justify-center px-6 py-36 lg:px-8 border-1">
    <div class="space-y-6 flex-col justify-center items-center ">
      <p class="text-7xl text-blue-700">Hacebook</p>
      <p>Connect with friends and the world around you on Hacebook.</p>
    </div>  
    <div class="flex-col mx-10 sm:w-full sm:max-w-sm p-4 "> 
      <div class="bg-green-300 text-center justify-between rounded-md p-4 mb-4" *ngIf="regVisible">
        <div class="text-slate-600">
            {{ regMessgae }}
        </div>
      </div>
        <form class="space-y-6" [formGroup]="loginForm" (submit)="login()">
          <div>
            <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
            <div class="mt-2">
              <input id="email" formControlName="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <div class="flex items-center justify-between">
              <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
              
            </div>
            <div class="mt-2">
              <input id="password" formControlName="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
            </div>
          </div>
    
          <div>
            <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
          </div>
        </form>
        <div class="warning-container mt-4 text-center" *ngIf="warning">
          <div class="warning-message">
              {{ warningMessage }}
          </div>
        </div>
        <div class="text-center justify-center flex mt-6">
          <button class="flex text-center text-slate-300 bg-lime-600 hover:bg-lime-700 p-4 rounded-md" (click)="toRegister()">Create a new Account</button>
        </div>
    </div>
  </div>
